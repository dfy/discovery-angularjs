<h2>{{wikidoc.title}}</h2>
<form ng-submit="editComplete()">
    <div>
        <textarea 
            id="item-content" 
            name="content" 
            ng-model="wikidoc.content"></textarea>
    </div>
    <div>
        <input type="submit" value="Submit" />
        <p><a href="{{viewUrl}}">cancel</a></p>
    </div>
</form>
